<form [formGroup] = "registerForm" (ngSubmit) = "onSubmit(registerForm)" >
    <label>Name</label>
    <input type = "text" id = "from" placeholder="Name" formControlName = "name" />
    <label>Email</label>
    <input type = "text" id = "to" placeholder="Email" formControlName = "email" />
    <label>Password</label>
    <input textarea = "text" rows="5" placeholder="Password" id = "message" formControlName = "password">
    <button type = "submit">Register</button>
</form>
